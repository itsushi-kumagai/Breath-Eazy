<!DOCTYPE html>
<html lang="en">
<head>
    <title>Full screen landing page</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://kit.fontawesome.com/00107f2bbc.js"></script>
    <link rel="stylesheet" href="style.css" type="text/css">
</head>
<body>
    <section class="intro">
        <div class="inner">
          <div class="content">
           <h1 class="">World city</h1>
          </div>
          <div class="btn">
            <input class="search-txt" type="text" name="txt" placeholder="search">    
                <a class="search-btn" href="#">
                    <i class="fas fa-search search-txt"></i>
                </a>
          </div>
        </div>
    </section>
    <h2 class="title1" >Main country</h2>
    <div class="contory">
        <div class="card">
            <img src="michael-browning-ZLN2WOVpjCo-unsplash.jpg" alt="America" style="width: 100%" class="picter">
            <div class="container">
                <h1><b>America</b></h1>
                　　　　　　　<p>American cityscape</p>
            </div>
        </div>
        <div class="card">
            <img src="john-towner-UO02gAW3c0c-unsplash.jpg" alt="french" style="width: 100%" class="picter">
            <div class="container">
                <h1><b>french</b></h1>
                　　　　　　　<p>french cityscape</p>
            </div>
        </div>
        <div class="card">
            <img src="yiran-ding-IrGyuTSrkK4-unsplash.jpg" alt="china" style="width: 100%" class="picter">
            <div class="container">
                <h1><b>china</b></h1>
                　　　　　　　<p>china cityscape</p>
            </div>
        </div>
              

    </div>
    <div class="container">
        <button class="btn1">view more</button>
    </div>
</body>
</html>
